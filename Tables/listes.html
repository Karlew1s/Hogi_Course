<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listes</title>
</head>
<body>
    <h3>Exemple d'une liste non ordonnée en</h3>
    <ul>
        <li>Lewis</li>
        <li>Karl</li>
        <li>Prince</li>
        <li>Jacques</li>
    </ul>
    <h3>Exemple d'une liste ordonée en HTML</h3>
    <ol>
        <li>Lewis</li>
        <li>Karl</li>
        <li>Prince</li>
        <li>Jacques</li>
    </ol>
</body>
</html>
